<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>
    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action  method="GET">

        <p>Do you have <span style="color:blue"> any animal</span> ? </p>
          <input type="radio" id="number" name="answer" value="yes" required>
          <label for="yes">yes</label>
          <input type="radio" id="number" name="answer" value="no" required>
          <label for="no">no</label> 
        <br>
          <label for "animal">Animal:</label>
        <br>
          <input type="text" id="animal" name="Animal" value"animal-1" value="Her/his name is:" required>
        <br>
          <label for="animal-2">Animal-2:</label>
          <input type="text" id="anima-2" name="animal-2" value="One More Animal:" required>   
        <br>
          <label for="animal-3">Animal-3:</label>
          <input type="text" id="anima-3" name="animal-3" value="One More Animal:" required>
        <br>
          <label for="adj-1">Adjective value="Past tense" </label>
          <input type="text" id="adj-1" name="adj-1" required>
        <br>
          <label for="verb=1">Verb(ends in -ing):</label>
          <input type="text" id="verb-1" name="verb-1" required>
        <br>
          <label for="num-1">Number:</label>
          <input type="number" id="number" name="num-1" required>
        <br>
          <label for="speed">Relative speed (ends in -er):</label>
         <select id="speed" name="speed">
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
         </select>
        <br>
          <label for="quote">Motivational Quote:</label>
          <input list="quote-choices" id="quote" name="quote">
          <datalist list id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner gets $1,000!"></option>
          <option value="winner gets apartment in CWB!"></option>
          </datalist>
        <br>
          <label for="message">Meaningful Message:</label>
        <br>
          <textarea id="message" name="message" rows="8" cols="40"> </textarea>
        <br>
        <input type="submit" name="Submit" value="Form My Story!">
        <img src="Thank_You_(for_Donation)26.jpg">
    </form>
    </section>
  </body>
</html>
